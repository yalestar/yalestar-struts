#Initialize application root logger
log4j.rootCategory=debug, stdout
log4j.rootLogger=DEBUG, A1, A2
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p -> %m%n

log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.File=C:/example.html
log4j.appender.A2.layout=org.apache.log4j.HTMLLayout
log4j.appender.A2.layout.LocationInfo=true
Title=My app title
log4j.appender.A2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p -> %m%n
og4j.appender.A2.MaxFileSize=100KB
